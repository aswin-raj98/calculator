<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="calculator.png" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="calculator" class="calculator">
        <input id="inputs" class="input" readonly>
        <div id="buttons">
            <button class="op-1" onclick="toDisplay(Math.PI)">Ï€</button>
            <button class="op-1" onclick="sqrt()"><i class="fa-duotone fa-solid fa-square-root-variable"></i></button>
            <button class="op-1" onclick="backspace()"><i class="fa-duotone fa-solid fa-delete-left"></i></button>
            <button class="op" onclick="clearDisplay()">AC</button>
            <button onclick="toDisplay('7')">7</button>
            <button onclick="toDisplay('8')">8</button>
            <button onclick="toDisplay('9')">9</button>
            <button class="op" onclick="toDisplay('+')">+</button>
            <button onclick="toDisplay('4')">4</button>
            <button onclick="toDisplay('5')">5</button>
            <button onclick="toDisplay('6')">6</button>
            <button class="op" onclick="toDisplay('-')">-</button>
            <button onclick="toDisplay('1')">1</button>
            <button onclick="toDisplay('2')">2</button>
            <button onclick="toDisplay('3')">3</button>
            <button class="op" onclick="toDisplay('*')">*</button>
            <button onclick="toDisplay('0')">0</button>
            <button onclick="toDisplay('.')">.</button>
            <button onclick="calculate()">=</button>
            <button class="op" onclick="toDisplay('/')">/</button>
            
        </div>
    </div>
    
    <script src="calci.js"></script>
</body>
</html>
